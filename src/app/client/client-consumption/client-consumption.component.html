<h1>Your consumptions</h1>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
              <th>Year</th>
              <th>Month</th>
              <th>Day</th>
              <th>Consumption</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let x of allConsumptions">
              <td>{{x.year}}</td>
              <td>{{getMonthNames(x.month)}}</td>
              <td>{{x.day}}</td>
              <td>{{x.consumption}} kWh </td>
            </tr>
            </tbody>
      </table>
</div>
